apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketing-server
  template:
    metadata:
      labels:
        app: ticketing-server
    spec:
      containers:
      - name: ticketing-server
        image: ticketing-server-image:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8000
        envFrom:
          - secretRef:
              name: ticketing-server-secret